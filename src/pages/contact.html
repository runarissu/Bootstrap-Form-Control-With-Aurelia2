<div class="container mt-4">
  <h1>ติดต่อเรา</h1>
  <p class="lead">เรายินดีที่จะได้ยินจากคุณ! กรุณากรอกแบบฟอร์มด้านล่างเพื่อติดต่อเรา</p>
  
  <div class="row mt-4">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">ชื่อ</label>
          <input type="text" class="form-control" id="name" placeholder="กรุณากรอกชื่อของคุณ">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">อีเมล</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">หัวข้อ</label>
          <input type="text" class="form-control" id="subject" placeholder="กรุณากรอกหัวข้อ">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">ข้อความ</label>
          <textarea class="form-control" id="message" rows="5" placeholder="กรุณากรอกข้อความของคุณ"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
      </form>
    </div>
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ข้อมูลการติดต่อ</h5>
          <p class="card-text">คุณสามารถติดต่อเราได้ตามช่องทางด้านล่าง</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="bi bi-geo-alt"></i> 123 ถนนสุขุมวิท, กรุงเทพฯ 10110</li>
            <li class="list-group-item"><i class="bi bi-telephone"></i> +66 2 123 4567</li>
            <li class="list-group-item"><i class="bi bi-envelope"></i> info@example.com</li>
            <li class="list-group-item"><i class="bi bi-clock"></i> จันทร์ - ศุกร์: 9:00 - 17:00</li>
          </ul>
        </div>
      </div>
      
      <div class="mt-4">
        <h5>ติดตามเราได้ที่</h5>
        <div class="d-flex gap-3 mt-2">
          <a href="#" class="btn btn-outline-primary"><i class="bi bi-facebook"></i></a>
          <a href="#" class="btn btn-outline-info"><i class="bi bi-twitter"></i></a>
          <a href="#" class="btn btn-outline-danger"><i class="bi bi-instagram"></i></a>
          <a href="#" class="btn btn-outline-dark"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
