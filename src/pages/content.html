<div
	class="page-loading-overlay vh-100 position-fixed"
	style="width: -webkit-fill-available"
	show.bind="pageLoading"
>
	<div
		class="d-flex flex-column align-items-center justify-content-center h-100 w-100"
	>
		<div
			class="spinner-border text-danger"
			style="width: 7rem; height: 7rem"
			role="status"
		>
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</div>

<au-viewport show.bind="!pageLoading" default.bind="FormControl"></au-viewport>
