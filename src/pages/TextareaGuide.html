<div class="container mt-4">
	<div class="jumbotron">
		<h1 class="display-5">Textarea</h1>
		<hr class="my-4" />
	</div>
	<div>
		<div class="card mb-3">
			<div class="card-body">
				<h4 class="mb-2">1. พื้นฐาน</h4>
				<div class="mb-2">
					<div class="mb-3">
						<label
							class="form-label"
							>Example textarea</label
						>
						<textarea
							class="form-control"
							rows="3"
						></textarea>
					</div>
				</div>
				<h5 class="mt-3 mb-2">โค้ดตัวอย่าง:</h5>
				<pre class="bg-light p-2 border rounded mb-3"><code>&lt;textarea
	class="form-control"
	rows="3"
&gt;
&lt;/textarea&gt;</code></pre>
			</div>
		</div>
		<div class="card mb-3">
			<div class="card-body">
				<h4 class="mb-2">2. การ Binding Value กับ Model ใน Aurelia</h4>
				<div class="mb-2">
					<div class="mb-3">
						<label
							class="form-label"
							>Example textarea</label
						>
						<textarea
							class="form-control"
							rows="3"
							value.bind="description"
						></textarea>
					</div>
				</div>
				<span>description: ${description}</span>
				<h5 class="mt-3 mb-2">โค้ดตัวอย่าง:</h5>
				<pre class="bg-light p-2 border rounded mb-3"><code>&lt;textarea
	class="form-control"
	rows="3"
	value.bind="description"
&gt;
&lt;/textarea&gt;</code></pre>
			</div>
		</div>
	</div>
</div>
